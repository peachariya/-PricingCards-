<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container text-center">
      <div class="row mt-5">

        <!-- Column 1: Free -->
        <div class="col-12 col-md-6">
          <div class="card rounded-4 border-0 mb-5 shadow-lg">
            <div class="card-body d-grid gap-2">
              <h4 class="fw-bold">Free</h4>
              <p class="text-muted">For Freelancers</p>
              <h2 class="fs-1 fw-bold mt-4 mb-5">$0</h2>

              <ul class="list-group list-group-flush fs-5 mb-5">
                <li class="list-group-item border-0"><i class="bi bi-check2 me-2"></i>Single User</li>
                <li class="list-group-item border-0"><i class="bi bi-check2 me-2"></i>10 Downloads per Month</li>
                <li class="list-group-item border-0"><i class="bi bi-check2 me-2"></i>Faster Files</li>
                <li class="list-group-item border-0"><i class="bi bi-check2 me-2"></i>25 Custom Packs</li>
              </ul>

              <div class="d-grid">
                <button class="btn btn-dark rounded-4 mt-5 mb-4">Subscribe</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Column 2: Pro (Dark Mode) -->
        <div class="col-12 col-md-6">
          <div class="card rounded-4 border-0 mb-5 shadow-lg" data-bs-theme="dark">
            <div class="card-body d-grid gap-2">
              <h4 class="fw-bold">Pro</h4>
              <p class="text-muted">For Agencies</p>
              <h2 class="fs-1 fw-bold mt-4 mb-5">$100</h2>

              <ul class="list-group list-group-flush fs-5 mb-5">
                <li class="list-group-item border-0"><i class="bi bi-check2 me-2"></i>Unlimited Users</li>
                <li class="list-group-item border-0"><i class="bi bi-check2 me-2"></i>Unlimited Downloads</li>
                <li class="list-group-item border-0"><i class="bi bi-check2 me-2"></i>Fully Editable Files</li>
                <li class="list-group-item border-0"><i class="bi bi-check2 me-2"></i>200+ Custom Packs</li>
              </ul>

              <div class="d-grid">
                <button class="btn btn-light rounded-4 mt-5 mb-4">Subscribe</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
